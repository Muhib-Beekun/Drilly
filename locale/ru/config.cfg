[mod-setting-name]
drilly-refresh-enabled=Включить Авто-Обновление
drilly-refresh-interval-minutes=Интервал Авто-Обновления (минуты)
drilly-current-period-index=Индекс Текущего Временного Периода
drilly-group-deep-resources=Группировать ресурсы дноуглубительных работ
drilly-max-drills-per-tick=Максимальное Количество Обрабатываемых Буров за Тик

[mod-setting-description]
drilly-refresh-enabled=Если включено, Drilly будет автоматически обновлять счетчик буров в установленный интервал.
drilly-refresh-interval-minutes=Установите интервал (в минутах) для автоматического обновления счетчика буров Drilly. Система будет обрабатывать не медленнее 1 бур за тик.
drilly-current-period-index=Выберите временной период для отображения производительности буров. (Скрытая Настройка)
drilly-group-deep-resources=Если включено, ресурсы с префиксом "deep-" будут сгруппированы с их аналогами без префикса. (Обновить при изменении)
drilly-max-drills-per-tick=Установите максимальное количество буров, обрабатываемых за игровой тик во время автоматического обновления.
