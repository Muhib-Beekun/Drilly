[mod-setting-name]
drilly-refresh-enabled=Activer l'Actualisation Automatique
drilly-refresh-interval-minutes=Intervalle d'Actualisation Automatique (minutes)
drilly-current-period-index=Indice de la Période de Temps Actuelle
drilly-group-deep-resources=Grouper les ressources de dragage

[mod-setting-description]
drilly-refresh-enabled=Si activé, Drilly actualisera automatiquement le compteur de foreuses à l'intervalle défini.
drilly-refresh-interval-minutes=Définissez l'intervalle (en minutes) pour que Drilly actualise automatiquement le compteur de foreuses. Le système traitera au moins 1 foreuse par tick.
drilly-current-period-index=Séléctionnez la période de temps pour afficher les rendements des foreuses. (Paramètre Caché)
drilly-group-deep-resources=Si activé, les ressources préfixées par "deep-" seront groupées avec leurs homologues sans préfixe. (Actualiser lors du changement)
