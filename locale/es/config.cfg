[mod-setting-description]
drilly-refresh-enabled=Si está habilitado, Drilly actualizará automáticamente el conteo de taladros en el intervalo establecido.
drilly-refresh-interval-minutes=Establece el intervalo (en minutos) para que Drilly actualice automáticamente el conteo de taladros. El sistema procesará no más lento que 1 taladro por tick.
drilly-current-period-index=Selecciona el período de tiempo para mostrar los rendimientos de los taladros. (Configuración Oculta)
drilly-group-deep-resources=Cuando está habilitado, los recursos con el prefijo "deep-" se agruparán con sus contrapartes sin prefijo. (Actualizar al cambiar)
