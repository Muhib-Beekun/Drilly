[mod-setting-name]
drilly-refresh-enabled=启用自动刷新
drilly-refresh-interval-minutes=自动刷新间隔（分钟）
drilly-current-period-index=当前时间周期索引

[mod-setting-description]
drilly-refresh-enabled=如果启用，Drilly将按照设定的间隔自动刷新钻机计数。
drilly-refresh-interval-minutes=设置Drilly自动刷新钻机计数的间隔（分钟）。系统每tick处理不慢于1台钻机。
drilly-current-period-index=选择显示钻机产量的时间周期。（隐藏设置）
