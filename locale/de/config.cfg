[mod-setting-description]
drilly-refresh-enabled=Wenn aktiviert, aktualisiert Drilly die Bohrzähler automatisch im festgelegten Intervall.
drilly-refresh-interval-minutes=Stellen Sie das Intervall (in Minuten) ein, in dem Drilly die Bohrzähler automatisch aktualisiert. Das System wird nicht langsamer als 1 Bohrer pro Tick arbeiten.
drilly-current-period-index=Wählen Sie den Zeitabschnitt zur Anzeige der Bohrleistung aus. (Versteckte Einstellung)
drilly-group-deep-resources=Wenn aktiviert, werden Ressourcen mit dem Präfix 'deep-' mit ihren nicht-präfigierten Gegenstücken gruppiert. (Bei Änderung aktualisieren)
drilly-max-drills-per-tick=Legen Sie die maximale Anzahl von Bohrern fest, die pro Spieltick während der automatischen Aktualisierung verarbeitet werden.
